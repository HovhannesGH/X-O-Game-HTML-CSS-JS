<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>XO Gamegit</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
